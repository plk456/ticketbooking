<script src="https://maps.googleapis.com/maps/api/js?key=xL2DfERhQw0gNNgcTAT1SjLDedq9z3W_yiTfo5E9Zy8"></script>
    <script>

const apiKey = "xL2DfERhQw0gNNgcTAT1SjLDedq9z3W_yiTfo5E9Zy8";
const address = "1600 Amphitheatre Parkway, Mountain View, CA";
const apiUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${apiKey}`;

async function getLocation() {
  const response = await fetch(apiUrl);
  const data = await response.json();
  console.log(data);

  const lat = data.results[0].geometry.location.lat;
  const lng = data.results[0].geometry.location.lng;

  // Open Google Maps with the retrieved coordinates
  const mapUrl = `https://www.google.com/maps/@?api=1&map_action=map&center=${lat},${lng}&zoom=15`;
  window.open(mapUrl, '_blank');
}

getLocation();
       
</script>
